    <script>
        var first = true;
        
        function loadUsers () {
            uget({
                url: LinkServer.Url('admin', 'get')
            }).done(function (data) {
                if(data._code === 200) {
                    var table = $("#table-users tbody");
                    table.html("");
                    
                    for(var i in data._response) {
                        var d = data._response[i];
                        $("<tr/>").append(
                            $("<td/>", {
                                html: d.usuario
                            })
                        ).append(
                            $("<td/>", {
                                html: d.nombre
                            })
                        ).append(
                            $("<td/>").html("********")
                        ).append(
                            $("<td/>").html(
                                $("<a/>", {
                                    html: 'eliminar',
                                    class: 'red',
                                    href: 'javascript: user.delete(' + d.idadmin + ')'
                                })
                            )
                        ).appendTo(table);
                    }
                    
                    if(first) {
                        $("#table-users").tablesorter();
                        first = false;
                    }
                } else {
                    alert("No tienes suficientes permisos para estar en esta seccion.");
                }
            });
        }
        
        $(function () {
            uget({
                url: LinkServer.Url('admin', 'active')
            }).done(function (data) {
                if(data._code !== 200) {
                    logout();
                } else {
                    loadUsers();
                }
            });
            
            $("#frm-adduser").submit(function (e) {
                e.preventDefault();
                
                var params = parametrizer($(this));
                uget({
                    type: 'POST',
                    url: LinkServer.Url('admin', 'add'),
                    data: params
                }).done(function (data) {
                    if(data._code === 200) {
                        loadUsers();
                        alert("Usuario agregado!");
                    } else {
                        alert(data._message);
                    }
                });
            });
        });
        
        function logout () {
            uget({
                url     : LinkServer.Url('user', 'logout')
            }).done(function (data) {
                location.href = 'index.html';
            });
        }
        
        var user = {
            delete: function (id) {
                uget({
                    type: 'DELETE',
                    url: LinkServer.Url('admin', 'delete'),
                    data: {
                        idadmin: id
                    }
                }).done(function (data) {
                    loadUsers();
                    if(data._code != 200) {
                        alert("No se pudo eliminar el usuario: " + data._message);
                    } else {
                        alert("Usuario eliminado");
                    }
                });
            }
        }
    </script>
