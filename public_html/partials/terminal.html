<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Terminales Marítimas</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Terminales Marítimas Registradas

                <div class="panel-buttons">
                    <button type="button" ng-click="_new()" id="new-app" class="btn btn-success">Nueva Terminal Marítima</button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table tablesorter table-striped table-bordered table-hover" id="table-terminal">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th># Muelles</th>
                                <td><b class="icon-edit"></b></td>
                                <td><b class="icon-remove"></b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="terminal in terminals">
                                <td>{{terminal.nombre}}</td>
                                <td>{{terminal.muelles}}</td>
                                <td>
                                    <span ng-click="edit(terminal)" class="st-16 icon-edit"></span>
                                </td>
                                <td>
                                    <span ng-click="remove(terminal)" class="st-48 icon-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="dialog-terminal" title="Terminal Marítima">
    <p>
        <label>Nombre: </label>
        <input type="text" ng-model="terminal.nombre" />
    </p>

    <p>
        <label># Muelles: </label>
        <input type="text" ng-model="terminal.muelles" />
    </p>
</div>
