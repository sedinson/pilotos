<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Pilotos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Pilotos Registrados

                <div class="panel-buttons">
                    <button type="button" ng-click="_new()" id="new-app" class="btn btn-success">Nuevo Piloto</button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table tablesorter table-striped table-bordered table-hover" id="table-pilot">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Tipo</th>
                                <td><b class="icon-edit"></b></td>
                                <td><b class="icon-remove"></b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pilot in pilots">
                                <td>{{pilot.nombre}}</td>
                                <td>{{pilot.correo}}</td>
                                <td>{{pilot.tipo}}</td>
                                <td>
                                    <span ng-click="edit(pilot)" class="st-16 icon-edit"></span>
                                </td>
                                <td>
                                    <span ng-click="remove(pilot)" class="st-48 icon-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="dialog-pilot" title="Piloto">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" ng-model="pilot.nombre" />
    </p>

    <p>
        <label for="nombre">Correo: </label>
        <input type="text" ng-model="pilot.correo" />
    </p>

    <p>
        <label for="nombre">Tipo: </label>
        <input type="text" ng-model="pilot.tipo" />
    </p>
</div>
