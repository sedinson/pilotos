<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Motonaves</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Motonaves Registradas

                <div class="panel-buttons">
                    <button type="button" ng-click="_new()" id="new-app" class="btn btn-success">Nueva Motonave</button>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table tablesorter table-striped table-bordered table-hover" id="table-motorship">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>imo</th>
                                <th>eslora</th>
                                <th>trb</th>
                                <th>manga</th>
                                <th>bandera</th>
                                <th>Puerto de Registro</th>
                                <td><b class="icon-edit"></b></td>
                                <td><b class="icon-remove"></b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="motorship in motorships">
                                <td>{{motorship.nombre}}</td>
                                <td>{{motorship.imo}}</td>
                                <td>{{motorship.eslora}}</td>
                                <td>{{motorship.trb}}</td>
                                <td>{{motorship.manga}}</td>
                                <td>{{motorship.bandera}}</td>
                                <td>{{motorship.registro_puerto}}</td>
                                <td>
                                    <span ng-click="edit(motorship)" class="st-16 icon-edit"></span>
                                </td>
                                <td>
                                    <span ng-click="remove(motorship)" class="st-48 icon-remove"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<div id="dialog-motorship" title="Motonaves">
    <p>
        <label for="nombre">Nombre: </label>
        <input type="text" ng-model="motorship.nombre" />
    </p>

    <p>
        <label for="nombre">IMO: </label>
        <input type="text" ng-model="motorship.imo" />
    </p>
    
    <p>
        <label for="nombre">Eslora: </label>
        <input type="text" ng-model="motorship.eslora" />
    </p>
    
    <p>
        <label for="nombre">TRB: </label>
        <input type="text" ng-model="motorship.trb" />
    </p>
    
    <p>
        <label for="nombre">Manga: </label>
        <input type="text" ng-model="motorship.manga" />
    </p>
    
    <p>
        <label for="nombre">Bandera: </label>
        <input type="text" ng-model="motorship.bandera" />
    </p>
    
    <p>
        <label for="nombre">Puerto de Registro: </label>
        <input type="text" ng-model="motorship.registro_puerto" />
    </p>
</div>
